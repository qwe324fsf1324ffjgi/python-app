<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sudoku Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 2px;
            border: 2px solid black;
        }

        .sudoku-cell {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
        }

        .sudoku-cell input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 18px;
            border: none;
            background-color: #f7f7f7;
        }

        .sudoku-cell input:focus {
            outline: none;
            background-color: #fff;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="sudoku-container">
    <h1>Sudoku Game</h1>
    <div class="sudoku-grid">
        {% for row in board %}
            {% for cell in row %}
                <div class="sudoku-cell">
                    {% if cell != 0 %}
                        <input type="text" value="{{ cell }}" disabled />
                    {% else %}
                        <input type="number" min="1" max="9" />
                    {% endif %}
                </div>
            {% endfor %}
        {% endfor %}
    </div>

    <div class="button-container">
        <form action="/solve" method="POST">
            <button type="submit" class="btn">Solve Sudoku</button>
        </form>
    </div>
</div>

</body>
</html>
